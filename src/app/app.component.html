<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxRipple igxIconButton="flat" [igxToggleAction]="navDrawer">
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <igx-navbar-title class="navbar-content">
    <h6 class="h6">
      Reveal Studio
    </h6>
  </igx-navbar-title>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      search
    </igx-icon>
  </button>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      favorite
    </igx-icon>
  </button>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      more_vert
    </igx-icon>
  </button>
</igx-navbar>
<div class="row-layout group">
  <igx-nav-drawer [isOpen]="true" [pin]="true" [pinThreshold]="0" width="320px" #navDrawer class="nav-drawer">
    <ng-template igxDrawerMini>
      <div igxDrawerItem igxRipple [routerLink]="['view-1']">
        <igx-icon class="icon">
          home
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-2']">
        <igx-icon class="icon">
          settings_input_component
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-2']">
        <igx-icon class="icon">
          data_saver_on
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-3']">
        <igx-icon class="icon">
          image_search
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-3']">
        <igx-icon class="icon">
          dashboard
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-3']">
        <igx-icon class="icon">
          data_object
        </igx-icon>
      </div>
    </ng-template>
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple [routerLink]="['view-1']">
        <igx-icon class="icon">
          home
        </igx-icon>
        <span>Home</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-2']">
        <igx-icon class="icon">
          settings_input_component
        </igx-icon>
        <span>Data connections</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-2']">
        <igx-icon class="icon">
          data_saver_on
        </igx-icon>
        <span>Datasets/DataCatalog</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-3']">
        <igx-icon class="icon">
          image_search
        </igx-icon>
        <span>Data Explorer</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-3']">
        <igx-icon class="icon">
          dashboard
        </igx-icon>
        <span>Dashboards</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['view-3']">
        <igx-icon class="icon">
          data_object
        </igx-icon>
        <span>Metadata manager</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
</div>
